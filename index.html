<!DOCTYPE html>
<html lang="eng">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width",inital-scale = 1.0">
<title>Text Editor</title>
<link rel="stylesheet" href="index.css">
<body>

  <h1>V Text Editor</h1>
  <div class="buttonContainer">
    <button onclick="bold()" title="forBold">Bold</button>
    <button onclick="italic()" title="forItalic">Italic</button>
    <button id="undo" title="undo">Undo</button>
    <button id="redo" title="redo">Redo</button>
    <button onclick="upperCase()">UpperCase</button>
    <button onclick="lowerCase()">LowerCase</button>
    <button onclick="capitalize()">Capitalize</button>
    <button onclick="clearText()">ClearText</button>
  </div>
  <textarea id="textArea1" rows="30" placeholder="Write your text..."></textarea>
<script src="index.js"></script>
</body>

</html>
